<div class="container">
  <div  [hidden]="submitted">
    <h1>Register</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #trainerForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel" >
        <div [hidden]="name.valid || name.pristine" 
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <button type="button" class="btn btn-default" (click)="newTrainer()"  [disabled]="!trainerForm.form.valid">Register</button>
    </form>
  </div>

</div>
